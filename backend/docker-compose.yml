version: '3.8'

services:
  webhook:
    build: .
    container_name: phonegpt-webhook
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - phonegpt-network

networks:
  phonegpt-network:
    driver: bridge
