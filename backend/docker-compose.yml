version: '3.8'

services:
  phonegpt-mentraos:
    build: .
    container_name: phonegpt-mentraos
    ports:
      - "3000:3000"  # MentraOS SDK port
      - "3001:3001"  # API port for PhoneGPT app
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - phonegpt-network

networks:
  phonegpt-network:
    driver: bridge
